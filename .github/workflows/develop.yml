name: Integration Test + SonarCloud

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:latest  # Substitua por sua imagem de banco de dados, se for diferente
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: teste-jpa
        options: >-
          --health-cmd="pg_isready -U testuser" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 0
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21.0.4'
        distribution: 'liberica'
        java-package: jdk+fx
        architecture: x64

    - name: Create dotenv File
      run: |
        touch /home/runner/work/PROJETO-III/PROJETO-III/.env
        echo DB_URL="jdbc:postgresql://localhost:5432/teste-jpa" >> /home/runner/work/PROJETO-III/PROJETO-III/.env
        echo DB_USER="testuser" >> /home/runner/work/PROJETO-III/PROJETO-III/.env
        echo DB_PASSWORD="testpassword" >> /home/runner/work/PROJETO-III/PROJETO-III/.env
        cat /home/runner/work/PROJETO-III/PROJETO-III/.env

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and Analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      run: mvn -Dtest=FacadeTest -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=italanleal_PROJETO-III

