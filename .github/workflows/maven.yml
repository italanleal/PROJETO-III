name: Maven + dotenv

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21.0.4'
        distribution: 'liberica'
        java-package: jdk+fx
        architecture: x64
        
    - name: Create dotenv File
      run: |
        touch /home/runner/work/PROJETO-III-DB/PROJETO-III-DB/.env
        echo DB_URL="${{ secrets.DB_URL }}" >> /home/runner/work/PROJETO-III-DB/PROJETO-III-DB/.env
        echo DB_USER="${{ secrets.DB_USER }}" >> /home/runner/work/PROJETO-III-DB/PROJETO-III-DB/.env
        echo DB_PASSWORD="${{ secrets.DB_PASSWORD }}" >> /home/runner/work/PROJETO-III-DB/PROJETO-III-DB/.env
        cat /home/runner/work/PROJETO-III-DB/PROJETO-III-DB/.env
        
    - name: Build with Maven
      run: |
        ls -a
        mvn -B package --file pom.xml
   
    - name: Upload JAR file
      uses: actions/upload-artifact@v4
      with:
        name: persistencia
        path: target/*.jar
